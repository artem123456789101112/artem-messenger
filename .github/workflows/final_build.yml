name: Build Android APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev
        sudo apt install -y openjdk-17-jdk
        sudo apt install -y git wget unzip
        sudo apt install -y autoconf automake libtool pkg-config
        sudo apt install -y autoconf-archive
        sudo apt install -y zlib1g-dev libncurses5-dev libffi-dev
        sudo apt install -y libssl-dev
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer
        python3 -m pip install cython==0.29.36
        python3 -m pip install flet==0.21.2
        
    - name: Download and setup NDK 25b with libffi fix
      run: |
        # Download NDK 25b
        echo "Downloading NDK 25b..."
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        export ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b
        
        # Create .buildozer directory
        mkdir -p ~/.buildozer/android/platform
        
        # Copy NDK to buildozer location
        cp -r android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b
        
        # Set environment variables
        echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b" >> $GITHUB_ENV
        echo "ANDROIDNDK=$(pwd)/android-ndk-r25b" >> $GITHUB_ENV
        
        echo "NDK 25b setup complete"
        
    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "[app]" > buildozer.spec
        echo "title = ARTEM Messenger" >> buildozer.spec
        echo "package.name = artem.messenger" >> buildozer.spec
        echo "package.domain = org.artem" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,flet==0.21.2" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.ndk = 25b" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        
    - name: Build APK with libffi autoconf fix
      working-directory: ./artem_mobile_flet
      run: |
        echo "Starting build with NDK 25b..."
        echo "This will take 60-120 minutes..."
        
        # Clean previous builds
        rm -rf .buildozer bin 2>/dev/null || true
        
        # First attempt
        echo "Attempt 1: Building APK..."
        buildozer android debug 2>&1 | tee build.log || true
        
        # Check for libffi autoconf errors
        if grep -q "AC_TRY_RUN\|AC_TRY_LINK\|LT_SYS_SYMBOL_USCORE" build.log; then
            echo "=== Libffi autoconf error detected ==="
            echo "Applying libffi autoconf patch..."
            
            # Create a patch script
            cat > fix_autoconf.py << 'PYEOF'
import os
import re
import sys

def fix_libffi_autoconf():
    """Find and fix libffi autoconf files"""
    buildozer_dir = ".buildozer"
    
    if not os.path.exists(buildozer_dir):
        print("Buildozer directory not found")
        return
    
    # Walk through all files
    for root, dirs, files in os.walk(buildozer_dir):
        for file in files:
            if file == "configure.ac":
                filepath = os.path.join(root, file)
                try:
                    with open(filepath, 'r') as f:
                        content = f.read()
                    
                    # Check if it's libffi
                    if "AC_TRY_RUN" in content or "AC_TRY_LINK" in content:
                        print(f"Patching libffi file: {filepath}")
                        
                        # Replace obsolete autoconf macros
                        content = re.sub(r'AC_TRY_RUN', 'AC_RUN_IFELSE', content)
                        content = re.sub(r'AC_TRY_LINK', 'AC_LINK_IFELSE', content)
                        content = re.sub(r'AC_TRY_COMPILE', 'AC_COMPILE_IFELSE', content)
                        content = re.sub(r'AC_HELP_STRING', 'AS_HELP_STRING', content)
                        
                        # Add LT_SYS_SYMBOL_USCORE if missing
                        if "LT_SYS_SYMBOL_USCORE" not in content:
                            content += "\nm4_ifdef([LT_SYS_SYMBOL_USCORE], [LT_SYS_SYMBOL_USCORE])\n"
                        
                        # Write back
                        with open(filepath, 'w') as f:
                            f.write(content)
                        
                        print(f"  -> Patched: {filepath}")
                        
                        # Run autoreconf if available
                        dir_path = os.path.dirname(filepath)
                        if os.path.exists(os.path.join(dir_path, "configure.ac")):
                            os.system(f"cd {dir_path} && autoreconf -fiv 2>/dev/null || true")
                            
                except Exception as e:
                    print(f"Error patching {filepath}: {e}")
    
    print("Libffi autoconf patch completed")

if __name__ == "__main__":
    fix_libffi_autoconf()
PYEOF
        
            # Run the patch script
            python3 fix_autoconf.py
            
            echo "=== Attempt 2: Building after patch ==="
            buildozer android debug 2>&1 | tee -a build.log
        fi
        
        # Check if APK was created
        if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅✅✅ APK BUILD SUCCESSFUL! ✅✅✅"
            echo "APK files:"
            ls -la bin/*.apk
        else
            echo "❌ APK not created"
            echo "=== Build log errors ==="
            grep -i "error\|failed\|undefined" build.log | head -20
            exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: artem_mobile_flet/build.log
