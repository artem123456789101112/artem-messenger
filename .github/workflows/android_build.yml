name: Build APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev
        sudo apt install -y openjdk-17-jdk
        sudo apt install -y git wget unzip
        sudo apt install -y autoconf automake libtool pkg-config
        sudo apt install -y autoconf-archive
        sudo apt install -y zlib1g-dev libncurses5-dev libffi-dev
        sudo apt install -y libssl-dev
        
    - name: Install Python dependencies
      run: |
        python3 -m pip install --upgrade pip
        python3 -m pip install buildozer
        python3 -m pip install cython==0.29.36
        python3 -m pip install flet==0.21.2
        
        echo "=== Dependencies installed ==="
        python3 -c "import Cython; print('Cython OK')"
        python3 -c "import flet; print('Flet OK')"
        
    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "[app]" > buildozer.spec
        echo "title = ARTEM Messenger" >> buildozer.spec
        echo "package.name = artem.messenger" >> buildozer.spec
        echo "package.domain = org.artem" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,flet==0.21.2" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.ndk = 23c" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        
        echo "=== buildozer.spec created ==="
        cat buildozer.spec
        
    - name: Prepare libffi fix script
      working-directory: ./artem_mobile_flet
      run: |
        mkdir -p .buildozer/patches
        
        # Создаем простой скрипт фикса libffi
        echo '#!/bin/bash' > .buildozer/patches/fix_libffi.sh
        echo 'echo "Fixing libffi autoconf issues..."' >> .buildozer/patches/fix_libffi.sh
        echo 'find . -name "configure.ac" -type f | while read file; do' >> .buildozer/patches/fix_libffi.sh
        echo '    if grep -q "AC_TRY_RUN" "$file"; then' >> .buildozer/patches/fix_libffi.sh
        echo '        echo "Patching $file"' >> .buildozer/patches/fix_libffi.sh
        echo '        sed -i "s/AC_TRY_RUN/AC_RUN_IFELSE/g" "$file"' >> .buildozer/patches/fix_libffi.sh
        echo '        sed -i "s/AC_TRY_LINK/AC_LINK_IFELSE/g" "$file"' >> .buildozer/patches/fix_libffi.sh
        echo '        sed -i "s/AC_TRY_COMPILE/AC_COMPILE_IFELSE/g" "$file"' >> .buildozer/patches/fix_libffi.sh
        echo '        sed -i "s/AC_HELP_STRING/AS_HELP_STRING/g" "$file"' >> .buildozer/patches/fix_libffi.sh
        echo '        if ! grep -q "LT_SYS_SYMBOL_USCORE" "$file"; then' >> .buildozer/patches/fix_libffi.sh
        echo '            echo "m4_ifdef([LT_SYS_SYMBOL_USCORE], [LT_SYS_SYMBOL_USCORE])" >> "$file"' >> .buildozer/patches/fix_libffi.sh
        echo '        fi' >> .buildozer/patches/fix_libffi.sh
        echo '    fi' >> .buildozer/patches/fix_libffi.sh
        echo 'done' >> .buildozer/patches/fix_libffi.sh
        echo 'echo "Libffi fix applied"' >> .buildozer/patches/fix_libffi.sh
        
        chmod +x .buildozer/patches/fix_libffi.sh
        
    - name: Build APK with retry
      working-directory: ./artem_mobile_flet
      run: |
        echo "=== Starting APK build ==="
        echo "This may take 60-120 minutes..."
        
        # Clean previous builds
        rm -rf .buildozer bin 2>/dev/null || true
        
        # First build attempt
        echo "Attempt 1: Building APK..."
        buildozer android debug 2>&1 | tee build.log || true
        
        # Check for libffi errors
        if grep -q "AC_TRY_RUN\|AC_TRY_LINK\|LT_SYS_SYMBOL_USCORE" build.log; then
            echo "=== Libffi error detected, applying fix ==="
            
            # Find and patch libffi
            find .buildozer -name "configure.ac" -type f 2>/dev/null | while read file; do
                echo "Patching: $file"
                sed -i 's/AC_TRY_RUN/AC_RUN_IFELSE/g' "$file"
                sed -i 's/AC_TRY_LINK/AC_LINK_IFELSE/g' "$file"
                sed -i 's/AC_TRY_COMPILE/AC_COMPILE_IFELSE/g' "$file"
                sed -i 's/AC_HELP_STRING/AS_HELP_STRING/g' "$file"
                if ! grep -q "LT_SYS_SYMBOL_USCORE" "$file"; then
                    echo "LT_SYS_SYMBOL_USCORE" >> "$file"
                fi
            done
            
            echo "=== Attempt 2: Building APK after fix ==="
            buildozer android debug 2>&1 | tee -a build.log
        fi
        
        # Check result
        if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅✅✅ APK BUILD SUCCESSFUL! ✅✅✅"
            ls -la bin/*.apk
            echo "Size:"
            du -h bin/*.apk
        else
            echo "❌ APK not created"
            echo "=== Last 100 lines of log ==="
            tail -100 build.log
            exit 1
        fi
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: artem_mobile_flet/build.log
