name: "Build ARTEM Messenger APK"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 150

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          openjdk-17-jdk \
          cython3 \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          zlib1g-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          wget \
          curl \
          make \
          gcc \
          g++ \
          file

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython flet==0.21.2

    - name: Setup Android NDK r23c
      run: |
        echo "=== Downloading Android NDK r23c ==="
        wget -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
        unzip -q android-ndk-r23c-linux.zip -d /tmp/
        echo "ANDROID_NDK_HOME=/tmp/android-ndk-r23c" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=/tmp/android-ndk-r23c" >> $GITHUB_ENV

    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "Creating buildozer.spec..."
        
        # Удаляем старые файлы
        rm -f buildozer.spec bulldozer.spec
        
        # Создаем простой spec файл
        echo '[app]' > buildozer.spec
        echo 'title = ARTEM Messenger' >> buildozer.spec
        echo 'package.name = artem.messenger' >> buildozer.spec
        echo 'package.domain = org.artem' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'version = 1.0.0' >> buildozer.spec
        echo 'requirements = python3,cython,flet==0.21.2' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'android.api = 33' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.accept_sdk_license = true' >> buildozer.spec
        echo 'android.ndk = 23c' >> buildozer.spec
        echo '' >> buildozer.spec
        echo '[buildozer]' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
        
        echo "=== buildozer.spec created ==="
        cat buildozer.spec

    - name: Initialize Buildozer
      working-directory: ./artem_mobile_flet
      env:
        ANDROID_NDK_HOME: /tmp/android-ndk-r23c
      run: |
        echo "=== Initializing Buildozer ==="
        echo "ANDROID_NDK_HOME: $ANDROID_NDK_HOME"
        
        # Инициализируем buildozer
        buildozer init 2>&1 | tail -30

    - name: Build APK
      working-directory: ./artem_mobile_flet
      env:
        ANDROID_NDK_HOME: /tmp/android-ndk-r23c
      continue-on-error: false
      timeout-minutes: 100
      run: |
        echo "=== Starting Buildozer APK build ==="
        
        # Проверяем что файл существует
        if [ -f "buildozer.spec" ]; then
          echo "✅ buildozer.spec found"
          echo "First 10 lines:"
          head -10 buildozer.spec
        else
          echo "❌ buildozer.spec NOT found!"
          exit 1
        fi
        
        # Запускаем сборку
        echo "=== Running buildozer ==="
        buildozer -v android debug 2>&1 | tail -200
        
        # Проверяем результат
        echo "=== Checking for APK ==="
        if find bin/ -name "*.apk" 2>/dev/null | grep -q .; then
          echo "✅ APK found in bin/"
          ls -la bin/*.apk
          APK_FILE=$(find bin/ -name "*.apk" -type f | head -1)
          echo "APK path: $APK_FILE"
          echo "APK size: $(du -h "$APK_FILE" | cut -f1)"
        else
          echo "❌ No APK found in bin/"
          echo "Searching in all directories..."
          find . -name "*.apk" -type f 2>/dev/null | while read file; do
            echo "Found: $file"
            ls -la "$file"
          done
          
          # Если все равно не нашли
          if ! find . -name "*.apk" -type f 2>/dev/null | grep -q .; then
            echo "❌ No APK found anywhere"
            echo "Last 50 lines of buildozer.log:"
            tail -50 .buildozer/android/platform/build-*/buildozer.log 2>/dev/null || echo "No log file found"
            exit 1
          fi
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          artem_mobile_flet/.buildozer/**/*.log
        retention-days: 3
