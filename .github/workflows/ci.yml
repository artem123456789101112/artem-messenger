name: Build Android APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-dev openjdk-17-jdk git wget unzip
    
    - name: Install Python dependencies
      run: |
        pip install buildozer cython flet==0.21.2
    
    - name: Setup Android NDK 25b
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        export ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b
        echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b" >> $GITHUB_ENV
    
    - name: Setup Android SDK
      run: |
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-11076708_latest.zip -d android-sdk
        mv android-sdk/cmdline-tools android-sdk/latest
        export ANDROID_HOME=$(pwd)/android-sdk
        echo "ANDROID_HOME=$(pwd)/android-sdk" >> $GITHUB_ENV
        echo "PATH=$(pwd)/android-sdk/latest/bin:$PATH" >> $GITHUB_ENV
        
        # Accept licenses
        yes | $(pwd)/android-sdk/latest/bin/sdkmanager --licenses || true
        $(pwd)/android-sdk/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
    
    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        cat > buildozer.spec << 'EOF'
[app]
title = ARTEM Messenger
package.name = artem.messenger
package.domain = org.artem
source.dir = .
version = 1.0
requirements = python3,flet==0.21.2
orientation = portrait
android.api = 33
android.minapi = 21
android.ndk = 25b
android.accept_sdk_license = True
android.archs = arm64-v8a

[buildozer]
log_level = 2
EOF
    
    - name: Build APK
      working-directory: ./artem_mobile_flet
      run: |
        echo "Starting build... This will take 60-120 minutes"
        buildozer android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK build successful!"
          ls -la bin/*.apk
        else
          echo "❌ APK not found!"
          echo "=== Last 100 lines of build log ==="
          tail -100 build.log
          exit 1
        fi
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
