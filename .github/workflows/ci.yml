name: "Build ARTEM Messenger APK"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          openjdk-17-jdk \
          cython3 \
          cython \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Verify installations
      run: |
        echo "=== Python Version ==="
        python --version
        echo "=== Buildozer Version ==="
        buildozer --version
        echo "=== Cython Check ==="
        python -c "import cython; print(f'Cython version: {cython.__version__}')"

    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "Creating buildozer.spec..."
        cat > buildozer.spec << "EOF"
[app]
title = ARTEM Messenger
package.name = artem.messenger
package.domain = org.artem
source.dir = .
version = 1.0.0
requirements = python3,cython,flet
orientation = portrait
android.api = 33
android.minapi = 21
android.accept_sdk_license = true
android.ndk = 25b
[buildozer]
log_level = 2
EOF
        echo "=== buildozer.spec created ==="
        cat buildozer.spec

    - name: Build APK with Buildozer
      working-directory: ./artem_mobile_flet
      continue-on-error: false
      run: |
        echo "=== Starting Buildozer ==="
        buildozer -v android debug 2>&1 | tee build.log
        
        echo "=== Checking for APK ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK found!"
          ls -la bin/*.apk
        else
          echo "❌ No APK found. Last 50 lines of log:"
          tail -50 build.log
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: artem_mobile_flet/build.log
        retention-days: 3
