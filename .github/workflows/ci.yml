name: "Build ARTEM Messenger APK"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          openjdk-17-jdk \
          cython3 \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          zlib1g-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          curl

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython flet==0.21.2

    - name: Pre-create buildozer.spec with NDK 25b
      working-directory: ./artem_mobile_flet
      run: |
        echo "Creating buildozer.spec with NDK 25b..."
        
        cat > buildozer.spec << "END"
[app]
title = ARTEM Messenger
package.name = artem.messenger
package.domain = org.artem
source.dir = .
version = 1.0.0
requirements = python3,cython,flet==0.21.2
orientation = portrait
android.api = 33
android.minapi = 21
android.accept_sdk_license = true
android.ndk = 25b
android.sdk = 33

[buildozer]
log_level = 2
warn_on_root = 1
END
        
        echo "✅ buildozer.spec created"
        cat buildozer.spec

    - name: Build APK with Buildozer (auto-download NDK 25b)
      working-directory: ./artem_mobile_flet
      continue-on-error: false
      timeout-minutes: 150
      run: |
        echo "=== STARTING APK BUILD (Buildozer will download NDK 25b) ==="
        echo "This will take 60-120 minutes for first build..."
        
        # Запускаем сборку
        echo "Step 1: Buildozer will download Android SDK and NDK 25b..."
        echo "This may take 30-40 minutes..."
        
        # Запускаем сборку с подробным выводом
        buildozer -v android debug 2>&1 | tee full_build.log
        
        echo "=== Checking for APK ==="
        if find bin/ -name "*.apk" 2>/dev/null | grep -q .; then
          echo "🎉 SUCCESS: APK found!"
          ls -la bin/*.apk
          echo "APK size: $(du -h bin/*.apk | cut -f1)"
          
          # Создаем удобную копию
          mkdir -p output
          cp bin/*.apk output/
          
        else
          echo "❌ No APK found in bin/"
          echo "Searching in other directories..."
          find . -name "*.apk" -type f 2>/dev/null | while read file; do
            echo "Found APK: $file"
            ls -la "$file"
            # Копируем в bin/
            mkdir -p bin
            cp "$file" bin/
          done
          
          if ! find . -name "*.apk" -type f 2>/dev/null | grep -q .; then
            echo "❌ No APK found anywhere!"
            echo "Last 100 lines of build log:"
            tail -100 full_build.log
            exit 1
          fi
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: artem_mobile_flet/full_build.log
        retention-days: 3
