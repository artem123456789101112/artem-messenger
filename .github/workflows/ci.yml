name: "Build ARTEM Messenger APK"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          openjdk-17-jdk \
          cython3 \
          cython \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Verify installations
      run: |
        echo "=== Python Version ==="
        python --version
        echo "=== Buildozer Version ==="
        buildozer --version
        echo "=== Cython Check ==="
        python -c "import cython; print('Cython version: ' + cython.__version__)"

    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "[app]" > buildozer.spec
        echo "title = ARTEM Messenger" >> buildozer.spec
        echo "package.name = artem.messenger" >> buildozer.spec
        echo "package.domain = org.artem" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,cython,flet" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.accept_sdk_license = true" >> buildozer.spec
        echo "android.ndk = 25b" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        
        echo "=== buildozer.spec created ==="
        cat buildozer.spec

    - name: Build APK with Buildozer
      working-directory: ./artem_mobile_flet
      continue-on-error: false
      run: |
        echo "=== Starting Buildozer ==="
        buildozer -v android debug
        
        echo "=== Checking for APK ==="
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK found!"
          ls -la bin/*.apk
        else
          echo "❌ No APK found"
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7
