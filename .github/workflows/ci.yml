name: "Build ARTEM Messenger APK"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          openjdk-17-jdk \
          cython3 \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          zlib1g-dev \
          autoconf \
          automake \
          libtool \
          pkg-config \
          curl \
          aria2

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install buildozer cython flet==0.21.2

    - name: Download Android NDK r23c
      run: |
        echo "=== Downloading Android NDK r23c ==="
        sudo apt-get install -y aria2
        aria2c -x 16 -s 16 -k 1M https://dl.google.com/android/repository/android-ndk-r23c-linux.zip -o android-ndk.zip
        if [ ! -f "android-ndk.zip" ]; then
          echo "Download with aria2 failed, trying curl..."
          curl -L -o android-ndk.zip https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
        fi
        echo "Extracting NDK..."
        unzip -q android-ndk.zip -d /tmp/
        echo "ANDROID_NDK_HOME=/tmp/android-ndk-r23c" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=/tmp/android-ndk-r23c" >> $GITHUB_ENV

    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "Creating buildozer.spec..."
        rm -f buildozer.spec
        
        # Создаем файл построчно
        echo '[app]' > buildozer.spec
        echo 'title = ARTEM Messenger' >> buildozer.spec
        echo 'package.name = artem.messenger' >> buildozer.spec
        echo 'package.domain = org.artem' >> buildozer.spec
        echo 'source.dir = .' >> buildozer.spec
        echo 'version = 1.0.0' >> buildozer.spec
        echo 'requirements = python3,cython,flet==0.21.2' >> buildozer.spec
        echo 'orientation = portrait' >> buildozer.spec
        echo 'android.api = 33' >> buildozer.spec
        echo 'android.minapi = 21' >> buildozer.spec
        echo 'android.accept_sdk_license = true' >> buildozer.spec
        echo 'android.ndk = 23c' >> buildozer.spec
        echo 'android.sdk = 33' >> buildozer.spec
        echo '' >> buildozer.spec
        echo '[buildozer]' >> buildozer.spec
        echo 'log_level = 2' >> buildozer.spec
        echo 'warn_on_root = 1' >> buildozer.spec
        
        echo "=== buildozer.spec created ==="
        cat buildozer.spec

    - name: Initialize Buildozer
      working-directory: ./artem_mobile_flet
      env:
        ANDROID_NDK_HOME: /tmp/android-ndk-r23c
        ANDROID_NDK: /tmp/android-ndk-r23c
      run: |
        echo "=== Initializing Buildozer ==="
        echo "NDK path: $ANDROID_NDK_HOME"
        if [ -d "$ANDROID_NDK_HOME" ]; then
          echo "✅ NDK found"
        else
          echo "❌ NDK not found"
          exit 1
        fi
        buildozer init 2>&1 | tail -50
        echo "=== Buildozer initialized ==="

    - name: Build APK
      working-directory: ./artem_mobile_flet
      env:
        ANDROID_NDK_HOME: /tmp/android-ndk-r23c
        ANDROID_NDK: /tmp/android-ndk-r23c
      timeout-minutes: 120
      run: |
        echo "=== STARTING APK BUILD ==="
        echo "Running: buildozer -v android debug"
        
        # Запускаем сборку и сохраняем лог
        buildozer -v android debug 2>&1 | tee full_build.log
        
        echo "=== Checking for APK ==="
        if find bin/ -name "*.apk" 2>/dev/null | grep -q .; then
          echo "✅ APK found in bin/"
          ls -la bin/*.apk
          APK_FILE=$(find bin/ -name "*.apk" -type f | head -1)
          echo "Main APK: $APK_FILE"
        elif find . -name "*.apk" 2>/dev/null | grep -q .; then
          echo "⚠️  APK found outside bin/"
          find . -name "*.apk" -type f -exec ls -la {} \;
          echo "Copying APK to bin/"
          mkdir -p bin
          find . -name "*.apk" -type f -exec cp {} bin/ \;
        else
          echo "❌ NO APK FOUND"
          echo "Last 100 lines of log:"
          tail -100 full_build.log
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          artem_mobile_flet/full_build.log
          artem_mobile_flet/.buildozer/**/*.log
        retention-days: 3
