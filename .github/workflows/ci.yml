name: "Build ARTEM Messenger APK"
on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-apk:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          python3-venv \
          python3-dev \
          openjdk-17-jdk \
          cython3 \
          git \
          zip \
          unzip \
          libffi-dev \
          libssl-dev \
          libncurses5-dev \
          zlib1g-dev

    - name: Install Buildozer and Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer
        pip install cython

    - name: Verify installations
      run: |
        echo "=== Python Version ==="
        python --version
        echo "=== Buildozer Version ==="
        buildozer --version
        echo "=== Cython Check ==="
        python -c "import cython; print('Cython version: ' + cython.__version__)"

    - name: Create buildozer.spec CORRECTLY
      working-directory: ./artem_mobile_flet
      run: |
        echo "[app]" > buildozer.spec
        echo "title = ARTEM Messenger" >> buildozer.spec
        echo "package.name = artem.messenger" >> buildozer.spec
        echo "package.domain = org.artem" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0.0" >> buildozer.spec
        echo "requirements = python3,cython,flet" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.accept_sdk_license = true" >> buildozer.spec
        echo "android.ndk = 25b" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        
        echo "=== buildozer.spec created ==="
        cat buildozer.spec

    - name: Initialize Buildozer (first time setup)
      working-directory: ./artem_mobile_flet
      run: |
        echo "=== Initializing Buildozer ==="
        # Удаляем старый файл если есть с опечаткой
        rm -f bulldozer.spec
        # Инициализируем buildozer
        buildozer init 2>&1 | tail -20
        echo "=== Buildozer initialized ==="

    - name: Build APK with Buildozer
      working-directory: ./artem_mobile_flet
      continue-on-error: false
      timeout-minutes: 90
      run: |
        echo "=== Starting Buildozer APK build ==="
        # Проверяем что файл существует
        if [ -f "buildozer.spec" ]; then
          echo "✅ buildozer.spec found"
        else
          echo "❌ buildozer.spec NOT found! Creating..."
          echo "[app]" > buildozer.spec
          echo "title = ARTEM Messenger" >> buildozer.spec
          echo "package.name = artem.messenger" >> buildozer.spec
          echo "package.domain = org.artem" >> buildozer.spec
          echo "source.dir = ." >> buildozer.spec
          echo "version = 1.0.0" >> buildozer.spec
          echo "requirements = python3,cython,flet" >> buildozer.spec
          echo "orientation = portrait" >> buildozer.spec
          echo "android.api = 33" >> buildozer.spec
          echo "android.minapi = 21" >> buildozer.spec
          echo "android.accept_sdk_license = true" >> buildozer.spec
          echo "android.ndk = 25b" >> buildozer.spec
          echo "[buildozer]" >> buildozer.spec
          echo "log_level = 2" >> buildozer.spec
        fi
        
        # Запускаем сборку с подробным выводом
        buildozer -v android debug 2>&1 | tail -200
        
        echo "=== Checking for APK ==="
        if find . -name "*.apk" 2>/dev/null | grep -q .; then
          echo "✅ APK found!"
          find . -name "*.apk" -type f | xargs ls -la
          echo "APK path: $(find . -name "*.apk" -type f | head -1)"
        else
          echo "❌ No APK found. Checking logs..."
          find . -type f -name "*.log" | head -5 | xargs tail -50
          exit 1
        fi

    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7

    - name: Upload build logs on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          artem_mobile_flet/buildozer.log
          artem_mobile_flet/.buildozer/**/*.log
        retention-days: 3
