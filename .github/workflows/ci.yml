name: Build APK
on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip openjdk-17-jdk git wget unzip
        pip install buildozer cython flet==0.21.2
        
    - name: Prepare build environment
      run: |
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip
        export ANDROID_NDK_HOME=$(pwd)/android-ndk-r25b
        
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-11076708_latest.zip -d android-sdk
        mv android-sdk/cmdline-tools android-sdk/latest
        export ANDROID_HOME=$(pwd)/android-sdk
        
        yes | $ANDROID_HOME/latest/bin/sdkmanager --licenses || true
        $ANDROID_HOME/latest/bin/sdkmanager "platform-tools" "platforms;android-33"
        
    - name: Create buildozer.spec
      working-directory: ./artem_mobile_flet
      run: |
        echo "[app]" > buildozer.spec
        echo "title = ARTEM Messenger" >> buildozer.spec
        echo "package.name = artem.messenger" >> buildozer.spec
        echo "package.domain = org.artem" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,flet==0.21.2" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        
    - name: Build APK
      working-directory: ./artem_mobile_flet
      run: buildozer android debug
      
    - uses: actions/upload-artifact@v4
      with:
        name: APK
        path: artem_mobile_flet/bin/*.apk
