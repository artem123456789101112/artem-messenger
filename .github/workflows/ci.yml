name: "Build Android APK"
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "artem_mobile_flet/**"
      - ".github/workflows/ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          python3-pip python3-dev \
          openjdk-17-jdk \
          git wget unzip \
          autoconf automake libtool pkg-config \
          zlib1g-dev libncurses5-dev
    
    - name: Install Python dependencies
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython flet==0.21.2
    
    - name: Setup Android NDK 25b
      run: |
        # Download NDK 25b (required by python-for-android)
        echo "Downloading NDK 25b..."
        wget -q https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip -q android-ndk-r25b-linux.zip -d /tmp/
        rm android-ndk-r25b-linux.zip
        
        # Set environment variables for NDK 25b
        echo "ANDROID_NDK_HOME=/tmp/android-ndk-r25b" >> $GITHUB_ENV
        echo "ANDROIDNDK=/tmp/android-ndk-r25b" >> $GITHUB_ENV
        echo "NDK_HOME=/tmp/android-ndk-r25b" >> $GITHUB_ENV
        
        # Create .buildozer directory and symlink NDK
        mkdir -p ~/.buildozer/android/platform
        ln -sf /tmp/android-ndk-r25b ~/.buildozer/android/platform/android-ndk-r25b
        
        # Verify NDK
        echo "=== NDK Setup ==="
        ls -la /tmp/android-ndk-r25b
        echo "NDK path: /tmp/android-ndk-r25b"
    
    - name: Accept Android SDK licenses
      run: |
        mkdir -p ~/.android
        touch ~/.android/repositories.cfg
        yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true
    
    - name: Configure Buildozer
      working-directory: ./artem_mobile_flet
      run: |
        echo "[app]" > buildozer.spec
        echo "title = ARTEM Messenger" >> buildozer.spec
        echo "package.name = artem.messenger" >> buildozer.spec
        echo "package.domain = org.artem" >> buildozer.spec
        echo "source.dir = ." >> buildozer.spec
        echo "source.include_exts = py,png,jpg,kv,atlas" >> buildozer.spec
        echo "version = 1.0" >> buildozer.spec
        echo "requirements = python3,flet==0.21.2" >> buildozer.spec
        echo "orientation = portrait" >> buildozer.spec
        echo "fullscreen = 0" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Android configurations" >> buildozer.spec
        echo "android.api = 33" >> buildozer.spec
        echo "android.minapi = 21" >> buildozer.spec
        echo "android.sdk = 33" >> buildozer.spec
        echo "android.ndk = 25b" >> buildozer.spec
        echo "android.ndk_path = /tmp/android-ndk-r25b" >> buildozer.spec
        echo "android.sdk_path = /usr/local/lib/android/sdk" >> buildozer.spec
        echo "android.accept_sdk_license = True" >> buildozer.spec
        echo "android.arch = arm64-v8a" >> buildozer.spec
        echo "" >> buildozer.spec
        echo "# Buildozer settings" >> buildozer.spec
        echo "[buildozer]" >> buildozer.spec
        echo "log_level = 2" >> buildozer.spec
        echo "warn_on_root = 1" >> buildozer.spec
        
        echo "=== Buildozer spec created ==="
        cat buildozer.spec
    
    - name: Clean Buildozer cache
      run: |
        rm -rf ~/.buildozer/cache
        rm -rf ~/.gradle/caches
    
    - name: Build APK with Buildozer
      working-directory: ./artem_mobile_flet
      run: |
        echo "Starting APK build with NDK 25b..."
        echo "This will take 60-120 minutes..."
        buildozer android clean 2>&1 | tee clean.log
        buildozer -v android debug 2>&1 | tee build.log
        
        if ls bin/*.apk 1> /dev/null 2>&1; then
          echo "✅ APK build successful!"
          ls -la bin/*.apk
        else
          echo "❌ APK not found!"
          echo "=== Last 50 lines of build log ==="
          tail -50 build.log
          exit 1
        fi
    
    - name: Upload APK artifact
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: ARTEM-Messenger-APK
        path: artem_mobile_flet/bin/*.apk
        retention-days: 7
    
    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Build-Logs
        path: |
          artem_mobile_flet/build.log
          artem_mobile_flet/clean.log
        retention-days: 3
